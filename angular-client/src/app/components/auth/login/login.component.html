<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login via site</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input [(ngModel)]="email" name="email" required class="form-control" placeholder="yourmail@example.com" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" [(ngModel)]="password" type="password" name="password" required value="">
              </div>
              <input class="btn btn-lg btn-success btn-block" (click)="login()" value="Login">
              <hr>
              <span>Don't have an account ? <a [routerLink]="['/auth/register']" >register</a> here</span>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
