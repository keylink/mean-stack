<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login via site</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" [formGroup]="userForm">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Fullname" formControlName="fullname" name="fullname" required type="text">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Email" formControlName="email" name="email" required>
                <span *ngIf="email.invalid && email.errors.email">Invalid email address</span>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" formControlName="password" type="password" name="password" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Reapet Password" formControlName="repeatPassword" type="password" name="repeatPassword" required>
                <span *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">Password mismatch</span>
              </div>
              <input class="btn btn-lg btn-success btn-block" (click)="register()" value="Register">
              <hr>
              <span>Allrady have an account ? <a [routerLink]="['/auth/login']">login</a> here</span>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
