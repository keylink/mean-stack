<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a [routerLink]="['/']" class="logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>

      <ul class="navbar-nav mr-right">
        <li class="nav-item active">
          <a class="links side" [routerLink]="['/auth/login']" *ngIf="!user">Login</a>
        </li>
        <li class="nav-item">
          <a class="links side" *ngIf="user" [routerLink]="['/user', user.fullname]">
            {{user.fullname}}
          </a>
          <a class="links side" *ngIf="user && user.isAdmin" [routerLink]="['/admin']">{{user.fullname}}</a>
        </li>
        <li class="nav-item">
          <a class="links side" *ngIf="user" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
