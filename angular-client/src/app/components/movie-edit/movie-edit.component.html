<div *ngIf="movie" class="container">
  <div class="row" id="contatti">
    <div class="container mt-5" >
      <div class="row">
        <div class="col-md-5 maps">
          <img class="movie-header manOfSteel" src={{movie.poster}} />
        </div>
        <div class="col-md-7">
          <h2 class="text-uppercase mt-3 font-weight-bold text-white">{{movie.title}}</h2>
          <form action="">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  Title
                  <input [(ngModel)]="title" name="title" type="text" class="form-control mt-2" placeholder="Title" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  Plot
                  <textarea [(ngModel)]="fullplot" name="fullplot" class="form-control" id="exampleFormControlTextarea1" placeholder="Inserisci testo" rows="3" required></textarea>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  Duration (in minutes)
                  <input [(ngModel)]="runtime" name="runtime"  class="form-control mt-2" placeholder="Email" required>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  Genre
                  <input [(ngModel)]="genre" name="genre" class="form-control mt-2" placeholder="Telefono" required>
                </div>
              </div>
              <div class="col-12">
                <button (click)="update()" class="btn btn-success">Save</button>
                <button (click)="backClicked()" class="btn btn-danger">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row text-center bg-success text-white" id="author">
    <div class="col-12 mt-4 h3 ">
      <a href="/">2019</a>
    </div>
  </div>
</div>
