<div class="container">
  <div class="row mb-2">
    <input [(ngModel)]="query" type="text" class="form-control custom-search"  placeholder="Search by id" >
    <div class="col-md-6" *ngFor="let book of books.data | search:'id':query">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="mb-0">
            <a class="text-dark" href="#">{{book.attributes.content}}</a>
          </h3>
          {{book.id}}
          <div class="mb-1 text-muted">Nov 12</div>
          <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
          <a routerLink="/book/{{book.id}}">Continue reading</a>
        </div>
        <img class="card-img-right flex-auto d-none d-lg-block" [src]="book.attributes.display_properties.image" alt="Card image cap">
      </div>
    </div>
  </div>
</div>
